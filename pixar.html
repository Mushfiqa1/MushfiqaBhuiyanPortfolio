<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixar Project | Mushfiqa Bhuiyan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    .project-header {
      padding: 3rem 1rem 1rem;
    }

    .project-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .project-header p {
      color: #ccc;
      font-size: 1.1rem;
      max-width: 750px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* --- Pixar cinematic image style --- */
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem 5rem;
    }

    .gallery img {
      width: 70%;
      max-width: 900px;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeIn 1.5s ease forwards;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.25);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 3rem;
      padding: 0.7rem 1.5rem;
      background: white;
      color: black;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #f0c040;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="project-header">
    <h1>Pixar-Inspired Project</h1>
    <p>
      A creative exploration inspired by Pixar’s storytelling and visual design principles. 
      This project showcases the blend of cinematic lighting, emotional tone, and expressive 3D-inspired visuals.
    </p>
  </div>

  <div class="gallery">
    <img src="images/pixar.png" alt="Pixar-inspired project image">
  </div>

  <a href="index.html#projects" class="back-btn">← Back to Projects</a>


</body>
</html>
